<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trio Blog Page Template</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Sacramento&text=Trio|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link data-trio-link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header data-trio-include="header.html"></header>
    <main>
        <div class="banner">
            <img data-trio-link="" class="banner__image" src="/media/blog.jpg" alt="blog image">
        </div>
        <section class="container blog">
            <h1 class="blog__page-title">Blog</h1>
            <ul class="blog__articles"></ul>
            <aside class="blog__metadata">
                <section class="blog__tags">
                    <h2 class="blog__tags-title">Tags</h2>
                    <ul class="blog__tags-list"></ul>
                </section>
            </aside>
            <nav class="blog-page-links page-links">
                <a data-trio-link href="" class="page-links__newer-link">Newer Articles</a>
                <a data-trio-link href="" class="page-links__older-link">Older Articles</a>
            </nav>
        </section>
    </main>
    <footer data-trio-include="footer.html"></footer>
</body>

</html>
