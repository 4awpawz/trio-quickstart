<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trio Article Page Template</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Sacramento&text=Trio|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link data-trio-link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header data-trio-include="header.html"></header>
    <main>
        <div class="banner">
            <img data-trio-link class="banner__image" src="" alt="article image">
        </div>
        <section class="container article">
            <section class="article__info">
                <h1 class="article__title"></h1>
                <div class="article__subtitle"></div>
                <div class="article__date"></div>
            </section>
            <article class="article__story" data-trio-fragment>
            </article>
            <aside class="article__metadata">
                <section class="article__related-articles">
                    <h2 class="article__related-articles-title">Related Articles by Tags</h2>
                    <ul class="article__related-articles-list"></ul>
                </section>
                <section class="article__tags">
                    <h2 class="article__tags-title">Article Tags</h2>
                    <ul class="article__tags-list"></ul>
                </section>
                <section class="article__all-tags">
                    <h2 class="article__tags-title">All Tags</h2>
                    <ul class="article__tags-list"></ul>
                </section>
            </aside>
            <nav class="article-page-links page-links">
                <div class="page-links__newer-link-container">
                    <a class="page-links__newer-link" data-trio-link href="">&lt;&nbsp;Newer Article</a>
                </div>
                <div class="page-links__older-link-container">
                    <a class="page-links__older-link" data-trio-link href="">Older Article&nbsp;&gt;</a>
                </div>
            </nav>
        </section>
    </main>
    <footer data-trio-include="footer.html"></footer>
</body>

</html>
